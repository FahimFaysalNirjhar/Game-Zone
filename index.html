<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Zone</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/56beb4a044.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="images/Frame.png" alt="" />
        <h3 id="logo-title"><span id="word">G</span>amer</h3>
      </div>
      <nav>
        <ul id="mobile-flex">
          <li><a href="">About Us</a></li>
          <li><a href="">Developers</a></li>
        </ul>
        <ul id="bg-ul">
          <li><a href="">Follow Us On</a></li>
          <li>
            <a href=""><img src="images/youtube.png" alt="" /></a>
          </li>
          <li>
            <a href=""><img src="images/tik-tok.png" alt="" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header section -->
    <main>
      <!-- hero section -->
      <section class="hero">
        <div class="hero-container">
          <div class="hero-description">
            <h3 class="hero-subtitle">Play Like The</h3>
            <h1 class="hero-title">G.O.A.T.</h1>
            <p class="hero-para">
              <i class="fa-regular fa-circle-play"></i> 1-Click instant play
            </p>
            <p class="hero-para">
              <i class="fa-utility fa-semibold fa-arrow-down-to-bracket"></i> No
              Download
            </p>
            <p class="hero-para">
              <i class="fa-light fa-user-group"></i> 1000s of supported online
              games
            </p>
            <button class="pink-btn">Sign In</button>
            <button id="blue-btn">Go Rogue</button>
          </div>
          <img src="images/Group 18.png" alt="" />
        </div>
      </section>

      <!-- hero section  -->
    </main>
  </body>
</html>
